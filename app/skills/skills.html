<div class="skills">

  <div>
    <h3>Main skills:</h3>
    <ul>
      <li ng-repeat="item in skills.data.skills">{{item}}</li>
    </ul>
  </div>

  <div>
    <h3>Also familiar with:</h3>
    <ul>
      <li ng-repeat="item in skills.data.familiarWith">{{item}}</li>
    </ul>
  </div>

  <div>
    <h3>Understanding:</h3>
    <ul>
      <li ng-repeat="item in skills.data.understanding">{{item}}</li>
    </ul>
  </div>

</div>
